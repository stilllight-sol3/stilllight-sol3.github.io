      padding: 0;
      font-family: monospace;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;

      max-width: 80%;

  <img src="https://raw.githubusercontent.com/stilllight-sol3/stilllight-sol3/main/glyph.jpg" alt="Stilllight Glyph" class="glyph" />
